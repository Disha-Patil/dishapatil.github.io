<!DOCTYPE html>
<html>
<head>
<style>
.hide {
  display: none;
}
    
.myDIV:hover + .hide {
  display: block;
  color: red;
  width: 112px;
height: 47px;
border-bottom: 1px solid black;
position: absolute;
}

.line {

  width: 112px;
height: 47px;
border-bottom: 1px solid black;
position: absolute;
}
  
  
</style>
</head>
<body>

<h2>Display an Element on Hover</h2>

<div class="myDIV">
    <div class="line"></div>
</div>
<div class="hide">I am shown when someone hovers over the div above.</div>

</body>
</html>
